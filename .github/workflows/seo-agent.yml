name: SEO Agent (DataForSEO)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

permissions:
  contents: write

jobs:
  generate-insight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install
        run: npm ci

      - name: Generate insight
        env:
          DATAFORSEO_LOGIN: ${{ secrets.DATAFORSEO_LOGIN }}
          DATAFORSEO_PASSWORD: ${{ secrets.DATAFORSEO_PASSWORD }}
          DATAFORSEO_API_LOGIN: ${{ secrets.DATAFORSEO_API_LOGIN }}
          DATAFORSEO_API_PASSWORD: ${{ secrets.DATAFORSEO_API_PASSWORD }}
        run: |
          DFS_LOGIN="$DATAFORSEO_LOGIN"
          DFS_PASSWORD="$DATAFORSEO_PASSWORD"

          if [ -z "$DFS_LOGIN" ]; then DFS_LOGIN="$DATAFORSEO_API_LOGIN"; fi
          if [ -z "$DFS_PASSWORD" ]; then DFS_PASSWORD="$DATAFORSEO_API_PASSWORD"; fi

          if [ -z "$DFS_LOGIN" ] || [ -z "$DFS_PASSWORD" ]; then
            echo "Missing DataForSEO credentials in GitHub Actions secrets."
            echo "Set either DATAFORSEO_LOGIN + DATAFORSEO_PASSWORD"
            echo "or DATAFORSEO_API_LOGIN + DATAFORSEO_API_PASSWORD"
            exit 1
          fi

          export DATAFORSEO_LOGIN="$DFS_LOGIN"
          export DATAFORSEO_PASSWORD="$DFS_PASSWORD"

          npm run seo:agent -- --seed "restaurant admin automation" --segment "Restaurants" --location 2840 --language en --daily true
          npm run seo:agent -- --seed "property management admin automation" --segment "Property Managers" --location 2826 --language en --daily true
          npm run seo:agent -- --seed "clinic operations admin automation" --segment "Clinics" --location 2840 --language en --daily true

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add content/insights
            git commit -m "chore: generate data-backed insight"
            git push
          else
            echo "No changes to commit"
          fi
