<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <rect width="1200" height="630" fill="#F9FAFB"/>
  <text x="60" y="80" fill="#111827" font-family="Arial" font-size="34" font-weight="700">Manual vs Automated Workflow</text>
  <rect x="80" y="130" width="500" height="430" rx="14" fill="#FEE2E2"/>
  <text x="120" y="180" fill="#991B1B" font-family="Arial" font-size="24" font-weight="700">Manual</text>
  <text x="120" y="230" fill="#7F1D1D" font-family="Arial" font-size="18">• Repetitive copy/paste tasks</text>
  <text x="120" y="270" fill="#7F1D1D" font-family="Arial" font-size="18">• Delayed exception visibility</text>
  <text x="120" y="310" fill="#7F1D1D" font-family="Arial" font-size="18">• Inconsistent approvals</text>
  <text x="120" y="350" fill="#7F1D1D" font-family="Arial" font-size="18">• Slower month-end close</text>
  <rect x="620" y="130" width="500" height="430" rx="14" fill="#DBEAFE"/>
  <text x="660" y="180" fill="#1E3A8A" font-family="Arial" font-size="24" font-weight="700">Automated</text>
  <text x="660" y="230" fill="#1E40AF" font-family="Arial" font-size="18">• Standardized data capture</text>
  <text x="660" y="270" fill="#1E40AF" font-family="Arial" font-size="18">• Exception-first routing</text>
  <text x="660" y="310" fill="#1E40AF" font-family="Arial" font-size="18">• Role-based approvals</text>
  <text x="660" y="350" fill="#1E40AF" font-family="Arial" font-size="18">• Faster reporting cycle</text>
</svg>